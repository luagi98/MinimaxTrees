<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Trees Generator</h1>
        <form action="" method="post" id="form">
            <div class="options">
                <div class="input-box">
                    <span class="details">Numero de Nodos</span>
                    <input type="number" name="" id="nodo" placeholder="Ingresa los nodos...">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="input-box" >
                    <span class="details">Amplitud del Arbol</span>
                    <input type="number" name="" id="amplitud" placeholder="Ingresa la amplitud...">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="input-box">
                    <span class="details">Nivel del Arbol</span>
                    <input type="number" name="" id="nivel" placeholder="Ingresa el nivel...">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <label class="toggle" for="switch">
                    <input class="toggle__input" type="checkbox" name="" id="switch">
                    <div class="toggle__fill"></div>
                    <span class='details'>Crear Arbol Binario</span>
                </label>
                <div class="button">
                    <input type="submit" id="submit" value="Crear">
                </div>
            </div>
        </form>
        
    </div>
    <script src="script/index.js"></script>
</body>
</html>
